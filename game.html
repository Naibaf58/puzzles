<!doctype html>
<!-- Template html file -->
<html>
<head>
    <meta charset="utf-8" />
    <title>{{GAME}}</title>
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
    <style>
        #gameboard {
            background-color: #cccccc;
            cursor: default;
        }

        .meter {
            display: inline-block;
            position: relative;
            width: 250px;
            height: 1em;
            background-color: #eee;
        }
        .meter .current, .meter .peak {
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            height: 1em;
        }
        .meter .peak {
            background-color: #aec;
        }
        .meter .current {
            left: -1px;
            background-color: transparent;
            border-right: 2px solid #900;
        }
        .meter .maxLabel {
            position: absolute;
            right: 0;
            top: 0;
        }
        .meter .peakLabel {
            position: absolute;
            left: 0;
            top: 0;
        }

    </style>
</head>
<body>
<h1 id="title">{{GAME}}</h1>
<a class="docs" href="http://www.chiark.greenend.org.uk/~sgtatham/puzzles/doc/{{GAME}}.html"
    target="puzzle_docs">Instructions</a>

<menu type="toolbar">
    <button id="game_new">New Game</button>
    <button id="game_restart">Restart Game</button>
    <button id="game_solve">Show Solution</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
</menu>

<canvas id="gameboard"></canvas>
<div id="status">Loading&hellip;</div>

<div id="memdebug">
    <div>
        <span class="title">Stack</span>
        <span class="meter" id="stack_usage"></span>
    </div>
    <div>
        <span class="title">Static</span>
        <span class="meter" id="static_usage"></span>
    </div>
</div>
<div id="debug" style="white-space: pre-wrap; max-height: 200px; overflow: auto;"></div>
<script src="debug.js"></script>

<script src="lib/future.js"></script>

<!--[if lt IE 9]>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="lib/excanvas.js"></script>
<![endif]-->
<!--[if gte IE 9]><!-->
<script src="http://code.jquery.com/jquery-2.0.0b2.min.js"></script>
<!--<![endif]-->
<script>
    Module = {};
    Module['noInitialRun'] = true;
    Module['noExitRuntime'] = true;
</script>
<script src="lib/jquery.requestAnimationFrame.min.js"></script>
<script src="cglue.js"></script>
<script src="frontend.js"></script>
<script src="drawing.js"></script>
<script>
    debug("Before loading gamescript, _activate_timer is", typeof _activate_timer);

    // Load the correct version of game.js for this browser.
    // (Safari 5 mobile doesn't support Float64Array;
    // Android, IE, etc. don't support any typed arrays.
    // Chrome and Firefox run significantly faster with typed arrays.)
    (function($) {
        var supportsTypedArrays = (typeof Float64Array !== 'undefined'),
            gameSrc = "{{GAME}}" + (supportsTypedArrays ? ".fast.js" : ".js");
        debug("Loading game from", gameSrc);

        $.holdReady(true);
        // $.getScript(gameSrc); -- but don't append a cachebuster param
        $.ajax({
            url: gameSrc,
            dataType: "script",
            cache: true,
            success: function() {
                $.holdReady(false);
            }
        });
    })(jQuery);

    jQuery(function($) {
        debug("In onready, _activate_timer is", typeof _activate_timer);

        var debug_memory_usage;
        if (typeof MAX_STACK_USED !== 'undefined') {
            debug_memory_usage = function(where) {
                debug(where,
                    "\nMax stack:", "0x"+MAX_STACK_USED.toString(16),
                    "Max static:", "0x"+MAX_STATIC_USED.toString(16))
            };
            Meter('#stack_usage', STACK_MAX - STACK_ROOT, function() {
                return { current: STACKTOP - STACK_ROOT, peak: MAX_STACK_USED };
            });
            Meter('#static_usage', TOTAL_MEMORY - STACK_MAX, function () {
                return { current: STATICTOP - STACK_MAX, peak: MAX_STATIC_USED };
            });

        } else {
            $("#memdebug").hide();
            debug_memory_usage = debug;
        }


        debug("Creating Frontend...");

        var frontend = new Frontend('gameboard', 'status');
        debug_memory_usage("Frontend created");
        var frontend_handle = CHandle(frontend);
        debug("Frontend wrapped:", frontend_handle);

        var init_game = Module.cwrap('init_game', 'number', ['number', 'string']);
        init_game(frontend_handle);
        debug_memory_usage("Game initialized");
    });
</script>
</body>
</html>
